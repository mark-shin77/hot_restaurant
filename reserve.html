<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
    
    <div class="container">
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1 style="font-size: 60px;"><i class="fab fa-gripfire"></i> Hot Restaurant</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <h2>We only have 5 tables! Book your seat before they all are gone!</h4>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <a href="table.html"><button type="button" class="btn btn-info"><i class="far fa-file"></i> View Tables</button></a>
                    <a href="index.html"><button type="button" class="btn btn-light"><i class="fas fa-home"></i></button></a>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="userNumber">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="form-group">
                    <label for="inputId">Unique ID</label>
                    <input type="number" class="form-control" id="userID">
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
            </div>
        </div>
    </div>
    
    <br>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
                </div>
            </div>
        </div>
    </footer>

    <br><br>
</body>
</html>
